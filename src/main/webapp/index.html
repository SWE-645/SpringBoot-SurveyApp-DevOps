<!DOCTYPE html>
<html>
<head>
    <title>Student Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Student Survey </h1>
    <form action="submit_survey.php" method="post">
        <label for="first_name">First Name *</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name *</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="street_address">Street Address *</label>
        <input type="text" id="street_address" name="street_address" required><br>

        <label for="city">City *</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State *</label>
        <input type="text" id="state" name="state" required><br>

        <label for="zip">Zip *</label>
        <input type="text" id="zip" name="zip" required><br>

        <label for="telephone">Telephone Number *</label>
        <input type="tel" id="telephone" name="telephone" required><br>

        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" required><br>

        <label for="date_of_survey">Date of Survey *</label>
        <input type="date" id="date_of_survey" name="date_of_survey" required><br>

        <p>What did you like most about the campus? *</p>
        <input type="checkbox" id="students" name="likes[]" value="students">
        <label for="students">Students</label><br>
        <input type="checkbox" id="location" name="likes[]" value="location">
        <label for="location">Location</label><br>
        <input type="checkbox" id="campus" name="likes[]" value="campus">
        <label for="campus">Campus</label><br>
        <input type="checkbox" id="atmosphere" name="likes[]" value="atmosphere">
        <label for="atmosphere">Atmosphere</label><br>
        <input type="checkbox" id="dorm_rooms" name="likes[]" value="dorm_rooms">
        <label for="dorm_rooms">Dorm Rooms</label><br>
        <input type="checkbox" id="sports" name="likes[]" value="sports">
        <label for="sports">Sports</label><br>

        <p>How did you hear about us? *</p>
        <input type="radio" id="friends" name="heard_about" value="friends">
        <label for="friends">Friends</label><br>
        <input type="radio" id="television" name="heard_about" value="television">
        <label for="television">Television</label><br>
        <input type="radio" id="internet" name="heard_about" value="internet">
        <label for="internet">Internet</label><br>
        <input type="radio" id="other" name="heard_about" value="other">
        <label for="other">Other</label><br><br>

        <label for="recommend">Likelihood of Recommending *</label>
        <select id="recommend" name="recommend" required>
            <option value="Very Likely">Very Likely</option>
            <option value="Likely">Likely</option>
            <option value="Unlikely">Unlikely</option>
        </select><br>

        <label for="raffle">Raffle (At least ten comma separated numbers 1-100) *</label>
        <input type="text" id="raffle" name="raffle" pattern="^(?:(?:[1-9][0-9]?|100)(?:,|$)){10,}$" required><br>

        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
